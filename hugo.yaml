            date: 'April 2024 - August 2024'
            content: |
              - Secured three new clients by identifying client needs and proposing tailored solutions, resulting in a 15% expansion of the firm's portfolio.
              - Managed six statutory audits with focus on internal controls and data quality assurance, leading project teams of 10 staff and improving audit delivery efficiency by 20% through structured quality review processes.

      - company: 'Institutional Investor Advisory Services (IiAS)'
        companyUrl: 'https://www.iias.in/'

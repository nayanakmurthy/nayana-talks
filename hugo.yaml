            date: 'May 2023 - March 2024'
            content: |
              - Managed ESG data collection, validation, and analysis for 150+ listed companies using established frameworks (BRSR, GRI), supporting institutional investors with data-driven ESG assessments and proxy voting recommendations.
              - Led corporate governance assessments for 12 top 100 Indian companies for the Corporate Governance Scorecard (a nationally referenced investor report), evaluating disclosures, board practices, and financial controls to produce ratings.
              - Developed and delivered ESG improvement recommendations to client companies, enabling 7 firms to upgrade from BASIC to FAIR ratings through enhanced disclosure practices and data quality improvements.


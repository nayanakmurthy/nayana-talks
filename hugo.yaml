            content: |
              - Designed comprehensive sustainability impact reports and environmental impact assessments for large-scale events (800-3,000 guests), conducting carbon footprint analysis using GHG Protocol, analysing waste diversion across multiple streams, and mapping outcomes to UN SDGs.
              - Devised stakeholder communication materials translating complex environmental data into accessible narratives with visual storytelling, supporting client engagement, vendor alignment, and public awareness for India's leading sustainable events organisation.

      - company: 'South of Scotland Enterprise (SOSE)'
        companyUrl: 'https://www.southofscotlandenterprise.com/'
        jobs:
          - name: 'Sustainability Consultant'
            date: 'January 2025 - April 2025'
            content: |
              - Developed Net Zero transition roadmap for tourism SMEs involving GHG emission calculations (Scope 1, 2, 3) using GHG Protocol methodology and carbon footprint assessment tools. 
              - Conducted policy analysis and stakeholder data collection through interviews with four businesses, validating carbon footprint data and identifying decarbonisation priorities aligned with Scotland's 2045 Net Zero targets.
              - Conducted quantitative data analysis and developed visual performance tracking framework enabling stakeholders to identify priority intervention areas and track decarbonisation progress.
              - Delivered implementation roadmap and actionable recommendations to SOSE, demonstrating ability to translate complex ESG data into practical business guidance.

      - company: 'Balu and Anand Chartered Accountants'

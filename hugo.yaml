  # About
  about:
    enable: true
    title: 'About Me'
    image: '/images/me.jpeg'
    content: |-
      I am an ESG professional with a Distinction MSc in Global Strategy and Sustainability from the University of Edinburgh and over 3 years of experience in ESG data collection, validation and analysis, sustainability reporting, auditing, and data management.

      With a proven track record of delivering ESG KPIs for 150+ companies using GRI and BRSR frameworks, I bring expertise in supporting ESG rating processes and managing GHG emission calculations (Scope 1, 2, 3). I am CSRD certified with working knowledge of ESRS standards and hold a Chartered Accountant qualification from ICAI.

      Based in Klaus, Vorarlberg, Austria, I combine technical expertise with strategic thinking to help organizations navigate their sustainability journey and meet evolving ESG reporting requirements.
    skills:
      enable: true
      title: 'Core Competencies & Technical Skills:'
      items:
